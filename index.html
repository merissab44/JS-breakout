<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
	// JavaScript code goes here
    //create a reference to our canvas in the body tag
    var canvas = document.getElementById("myCanvas");
    // create a variable to store the 2d context, this is what we will use to draw
    var ctx = canvas.getContext("2d");
    //draw a rectangle
    ctx.beginPath();
        // the four values are x, y, w, h
        ctx.rect(20, 40, 50, 50);
        ctx.fillStyle = "#FF0000";
        ctx.fill();
        ctx.closePath();
    // draw a circle
    ctx.beginPath();
    /* this has 6 values, x,y, radius, start angle, end angle, and  direction
    false means clockwise, true means counterclockwise
    */
        ctx.arc(240, 160, 20, 0, Math.PI * 2, false);
        ctx.fillStyle = "green";
        ctx.fill();
        ctx.closePath();
        // draw another rectangle
        ctx.beginPath();
            ctx.rect(160, 10, 100, 40);
            ctx.strokeStyle = "rgba(0, 0, 255, 0.5)";
            ctx.stroke();
            ctx.closePath();


</script>

</body>
</html>
